<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word, Character And  Sentence Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      color: rgb(17, 20, 218);
      background-color: rgb(221, 221, 240);
    }
    textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      color: aquamarine;
    }
    p {
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>Word, Character & Sentence Counter</h2>
  <textarea id="myText" onkeyup="countText()"></textarea>
  <p id="charCount">Characters: 0</p>
  <p id="wordCount">Words: 0</p>
  <p id="sentenceCount">Sentences: 0</p>
  <script>
    function countText() {
      let text = document.getElementById("myText").value;
      // count characters
      let charCount = text.length;
      // count words
      let words = text.trim().split(" ");
      let wordCount = 0;
      for (let i = 0; i < words.length; i++) {
        if (words[i] !== "") {
          wordCount++;
        }
      }
      // count sentences
      let sentences = text.split(/[.!?]/);
      let sentenceCount = 0;
      for (let i = 0; i < sentences.length; i++) {
        if (sentences[i].trim() !== "") {
          sentenceCount++;
        }
      }
      // update results
      let charDisplay = document.getElementById("charCount");
      charDisplay.innerHTML = "Characters: " + charCount;
      // turn red if above 20, else black
      if (charCount > 20) {
        charDisplay.style.color = "red";
      } else {
        charDisplay.style.color = "black";
      }
      document.getElementById("wordCount").innerHTML = "Words: " + wordCount;
      document.getElementById("sentenceCount").innerHTML = "Sentences: " + sentenceCount;
    }
  </script>
</body>
</html>
