<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 3 - Auto-Save Draft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 50px;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    #status {
      margin-top: 12px;
      color: #555;
      font-size: 14px;
      font-style: italic;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto-Save Draft</h1>
    <textarea id="draftBox" placeholder="Start typing..."></textarea>
    <p id="status"></p>
    <button onclick="clearDraft()">Clear Draft</button>
  </div>

  <script>
    const textarea = document.getElementById("draftBox");
    const status = document.getElementById("status");

    // Restore saved text when page reloads
    window.onload = () => {
      let saved = localStorage.getItem("draft");
      if (saved) {
        textarea.value = saved;
        console.log("Draft restored:", saved);
        status.textContent = "Draft restored from storage.";
      }
    };

    // Auto-save every 5 seconds (only if changed)
    let lastSavedText = textarea.value;
    setInterval(() => {
      let currentText = textarea.value;
      if (currentText !== lastSavedText) {
        localStorage.setItem("draft", currentText);
        lastSavedText = currentText;
        let time = new Date().toLocaleTimeString();
        status.textContent = `Draft saved at ${time}`;
        console.log("Draft saved at", time, ":", currentText);
      }
    }, 5000);

    // Clear draft function
    function clearDraft() {
      localStorage.removeItem("draft");
      textarea.value = "";
      status.textContent = " Draft cleared.";
    }
  </script>
</body>
</html>
